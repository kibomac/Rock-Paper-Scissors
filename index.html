<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button id="rock" class="choice">✊</button>
      <button id="paper" class="choice">✋</button>
      <button id="scissors" class="choice">✌️</button>
    </div>
    <div class="result">
      <p id="player-choice">Player: <span></span></p>
      <p id="computer-choice">Computer: <span></span></p>
      <p id="winner">Winner: <span></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
